<div class="page-wrapper">
  <header class="page-header">
    <button id="menu-toggle"><i data-lucide="menu"></i></button>
    <div class="header-controls">
      <button id="theme-toggle"><i data-lucide="sun"></i><i data-lucide="moon" style="display:none;"></i></button>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <h1>Buscar por Número do Poste</h1>
      <p>Digite o número do poste para localizar no mapa.</p>
      <form id="form-busca-poste">
        <label for="input-poste">Número do Poste</label>
        <input id="input-poste" type="text" name="numeroPoste" placeholder="Ex: B123456" required>
        <button type="submit">Ver no Google Maps</button>
      </form>
    </div>
  </main>
</div>

<script src="assets/layout.js"></script>
<script>
  document.getElementById('form-busca-poste').addEventListener('submit', async function(event) {
    event.preventDefault();
    const numeroPoste = document.getElementById('input-poste').value;

    if (!numeroPoste) {
      showNotification('Por favor, digite um número de poste.', 'error');
      return;
    }

    const url = `/api/v1/clientes/numero-poste/${numeroPoste}/redirecionar-maps`;

    try {
      // Usamos fetch para chamar a API, com redirect: 'manual'
      const response = await fetch(url, {
        redirect: 'manual'
      });

      // Se a resposta for um redirecionamento (sucesso), navegamos para a URL.
      if (response.type === 'opaqueredirect' || (response.status >= 300 && response.status < 400)) {
        window.location.href = url;
      } else {
        // Se for um erro (ex: 404), lemos a mensagem JSON.
        const errorData = await response.json();
        showNotification(errorData.message || 'Ocorreu um erro.', 'error');
      }

    } catch (err) {
      showNotification('Erro de conexão com o servidor.', 'error');
    }
  });
</script>
</body>
