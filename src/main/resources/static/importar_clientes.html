<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Importar Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background: #f9f9f9;
        }
        .success {
            background-color: #e6ffe6;
            border: 1px solid #00a000;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            background-color: #ffe6e6;
            border: 1px solid #a00000;
            padding: 10px;
            border-radius: 5px;
        }
        ul {
            margin: 5px 0 0 20px;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Importar Clientes (.xlsx)</h2>

    <div class="card">
        <form id="form-importar">
            <label for="file">Selecione o arquivo Excel (.xlsx):</label><br><br>
            <input type="file" id="file" name="file" accept=".xlsx" required><br><br>
            <button type="submit">Importar</button>
        </form>
    </div>

    <div id="resultado-importacao" style="margin-top:20px;"></div>
</div>

<script>
    document.getElementById('form-importar').addEventListener('submit', async function(e) {
        e.preventDefault();

        const fileInput = document.getElementById('file');
        if (!fileInput.files.length) {
            alert('Selecione um arquivo primeiro!');
            return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
            const response = await fetch('/importar-clientes', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            let html = '';

            if (response.ok) {
                html += `<div class="success">
                        <strong>Importação concluída com sucesso!</strong><br>
                        Clientes importados: ${result.sucesso}<br>
                        Erros: ${result.erros}
                     </div>`;

                if (result.listaErros && result.listaErros.length > 0) {
                    html += `<div style="margin-top:10px;" class="error">
                            <strong>Detalhes dos erros:</strong>
                            <ul>`;
                    result.listaErros.forEach(err => {
                        html += `<li>${err}</li>`;
                    });
                    html += `</ul></div>`;
                }
            } else {
                html += `<div class="error">
                        <strong>Falha na importação!</strong>
                     </div>`;
                if (result.listaErros && result.listaErros.length > 0) {
                    html += `<div class="error">
                            <strong>Detalhes:</strong>
                            <ul>`;
                    result.listaErros.forEach(err => {
                        html += `<li>${err}</li>`;
                    });
                    html += `</ul></div>`;
                }
            }

            document.getElementById('resultado-importacao').innerHTML = html;

        } catch (error) {
            document.getElementById('resultado-importacao').innerHTML =
                `<div class="error"><strong>Erro inesperado:</strong> ${error.message}</div>`;
        }
    });
</script>
</body>
</html>
