<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Clientes</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Estilos específicos para a barra de progresso */
        .progress-container {
            width: 100%;
            background-color: var(--cor-borda);
            border-radius: 8px;
            margin-top: 20px;
            overflow: hidden;
            display: none; /* Começa escondido */
        }
        .progress-bar {
            width: 0%;
            height: 25px;
            background-color: var(--cor-primaria);
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: 600;
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>

<nav class="sidebar" id="sidebar">
    <div class="logo-container">
        <h2>Busca Sipel</h2>
    </div>
    <ul class="sidebar-nav">
        <li><a href="index.html"><i data-lucide="home"></i> <span class="nav-text">Início</span></a></li>
        <li><a href="buscar_instalacao.html"><i data-lucide="building-2"></i> <span class="nav-text">Por Instalação</span></a></li>
        <li><a href="buscar_ctacontrato.html"><i data-lucide="file-text"></i> <span class="nav-text">Por Cta. Contrato</span></a></li>
        <li><a href="buscar_numero_serie.html"><i data-lucide="barcode"></i> <span class="nav-text">Por N° de Série</span></a></li>
        <li><a href="buscar_poste.html"><i data-lucide="lightbulb"></i> <span class="nav-text">Por N° do Poste</span></a></li>
        <li><a href="buscar_nome.html"><i data-lucide="user"></i> <span class="nav-text">Por Nome</span></a></li>
        <li><a href="importar_clientes.html"><i data-lucide="upload-cloud"></i> <span class="nav-text">Importar Clientes</span></a></li>
    </ul>
</nav>

<div class="page-wrapper">
    <header class="page-header">
        <button id="menu-toggle"><i data-lucide="menu"></i></button>
        <div class="header-controls">
            <button id="theme-toggle"><i data-lucide="sun"></i><i data-lucide="moon" style="display:none;"></i></button>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1>Importar Clientes</h1>
            <p>Selecione um arquivo CSV ou XLSX para inserir ou atualizar clientes no sistema.</p>
            <form id="form-importar">
                <label for="file-input">Arquivo (CSV ou XLSX)</label>
                <input id="file-input" type="file" name="file" accept=".csv, .xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" required>
                <button type="submit">Processar Arquivo</button>
            </form>

            <!-- Barra de Progresso -->
            <div id="progress-container" class="progress-container">
                <div id="progress-bar" class="progress-bar">0%</div>
            </div>
        </div>
    </main>
</div>

<script src="assets/layout.js"></script>
<script>
    const form = document.getElementById('form-importar');
    const fileInput = document.getElementById('file-input');
    const submitButton = form.querySelector('button[type="submit"]');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        if (!fileInput.files || fileInput.files.length === 0) {
            showNotification('Por favor, selecione um arquivo.', 'error');
            return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append('file', file);

        // Prepara a interface para o upload
        submitButton.disabled = true;
        progressContainer.style.display = 'block';
        progressBar.style.width = '0%';
        progressBar.textContent = '0%';

        // Usamos XMLHttpRequest para ter acesso ao evento de progresso do upload
        const xhr = new XMLHttpRequest();

        // Evento que monitora o progresso do envio
        xhr.upload.addEventListener('progress', function(e) {
            if (e.lengthComputable) {
                const percentComplete = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percentComplete + '%';
                progressBar.textContent = percentComplete + '%';
            }
        });

        // Evento para quando o upload terminar (com sucesso ou erro)
        xhr.addEventListener('load', function() {
            // Esconde a barra de progresso e reativa o botão
            progressContainer.style.display = 'none';
            submitButton.disabled = false;
            form.reset();

            if (xhr.status >= 200 && xhr.status < 300) {
                // Sucesso
                showNotification(xhr.responseText, 'success');
            } else {
                // Erro
                showNotification(xhr.responseText || 'Ocorreu um erro no processamento.', 'error');
            }
        });

        // Evento para erros de rede
        xhr.addEventListener('error', function() {
            progressContainer.style.display = 'none';
            submitButton.disabled = false;
            showNotification('Erro de rede. Não foi possível enviar o arquivo.', 'error');
        });


        xhr.open('POST', '/api/v1/clientes/importar/csv');
        xhr.send(formData);
    });
</script>
</body>
</html>
